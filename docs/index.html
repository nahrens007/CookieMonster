<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Planet Earth</title>

    <!-- load css pages -->
    <link rel="stylesheet" type="text/css" href="interface.css" />
    <link rel="stylesheet" type="text/css" href="input.css" />
    <link rel="stylesheet" type="text/css" href="game.css" />
    <link rel="stylesheet" type="text/css" href="babyStage.css" />

    <!-- load javascript -->
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>

    </script>
  </head>

  <body onload="bodyOnLoad()">
    <header id=topHeading>
      <div id="gamePlayerInformation">
        <span id="gameName">Somewhere on Planet Earth</span>
        <br>
        <span id="gamePlayer">Player Name</span>
        <br>
        <span id="gamePosition">Current position</span>
      </div>
    </header>

    <div id="tapeContainer">
      <span id="tapeAnimate"></span >
    </div>

    <!-- No other elements should be either left or right of header -->
    <div class="clearfix"></div>

    <div id="nameInputFields">

      <form class="rounded" onsubmit="setNameClick()">
        Enter name: <input class="rounded" id="fName" type="text" name ="fname"><br />
        <input class="rounded" name="button" type="submit"/>
      </form>

    </div>


    <div id="game">

      <div id="babyStage">
        <div id="cryContainer">
          <span id="containerLabel">Cry</span>
          <div class="slidecontainer" id="crySlideContainer" onmousemove="isCry">
            <input type="range" min="0" max="100" value="0" class="slider" id="cryRange">
          </div>
          <span class="containerLevel" id="cryLevel"></span>
        </div>

        <div id="laughContainer">
          <span id="containerLabel">Laugh</span>

          <div class="slidecontainer" id ="laughSlideContainer">
            <input type="range" min="0" max="100" value="0" class="slider" id="laughRange">
          </div>
          <span class="containerLevel" id="laughLevel">00%</span>
        </div>

        <div id="babyWordsContainer">
          <span id="containerLabel">Baby Words</span>

          <div class="slidecontainer" id ="babyWordsSlideContainer">
            <input type="range" min="0" max="100" value="00" class="slider" id="babyWordsRange">
          </div>
          <span class="containerLevel" id="babyWordsLevel">00%</span>
        </div>

        <div id="pottyTrainContainer">
          <span id="containerLabel">Potty Train</span>

          <div class="slidecontainer" id ="pottyTrainSlideContainer">
            <input type="range" min="0" max="100" value="00" class="slider" id="pottyTrainRange">
          </div>
          <span class="containerLevel" id="pottyTrainLevel">00%</span>
        </div>
      </div>


      <div id="gameData">

        <div id="pAdoration">
          <span id="pAdorationText">Parent Adoration</span>
          <span id="pAdorationValue"></span>
        </div>

        <div id="selfWill">
          <span id="selfWillText">  Self Will</span>
          <span id="selfWillValue"></span>
        </div>

        <div id="intelligence">
          <span id="intelligenceText">Intelligence </span>
          <span id="intelligenceValue"></span>
        </div>

        <div id="pottyTrain">
          <span id="pottyTrainText">Potty Train</span>
          <span id="pottyTrainValue"></span>
        </div>

        <div id="parentStress">
          <span id="parentStressText">Parent Stress</span>
          <span id="parentStressValue"></span>
        </div>
      </div>
    </div>

    <div class="clearfix"></div>
  </body>
</html>
