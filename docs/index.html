<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Planet Earth</title>

    <!-- load css pages -->
    <link rel="stylesheet" type="text/css" href="interface.css" />
    <link rel="stylesheet" type="text/css" href="input.css" />
    <link rel="stylesheet" type="text/css" href="game.css" />
    <link rel="stylesheet" type="text/css" href="babyStage.css" />

    <!-- load javascript -->
    <script type="text/javascript" src="main.js"></script>

  </head>

  <body onload="bodyOnLoad()">
    <header id=topHeading>
      <div id="gamePlayerInformation">
        <span id="gameName">Somewhere on Planet Earth</span>
        <br>
        <span id="gamePlayer">Player Name</span>
        <br>
        <span id="gamePosition">Current position</span>
      </div>
    </header>

    <div id="tapeContainer">
      <span id="tapeAnimate"></span >
    </div>

    <!-- No other elements should be either left or right of header -->
    <div class="clearfix"></div>

    <div id="nameInputFields">

      <form class="rounded" onsubmit="setNameClick()">
        Enter name: <input class="rounded" id="fName" type="text" name ="fname"><br />
        <input class="rounded" name="button" type="submit"/>
      </form>

    </div>


    <div id="game">

      <div id="babyStage">
        <div id="buttons">
            <button id="cryButton" class="babyButtons" type="button" name="cryButton" onclick="cryClick()">Cry</button>
            <button id="giggleButton" class="babyButtons" type="button" name="giggleButton" onclick="giggleClick()">Giggle</button>
            <button id="babyWordsButton" class="babyButtons" type="button" name="babyWordsButton" onclick="babyWordsClick()">Baby Words</button>
            <button id="pottyTrainButton" class="babyButtons" type="button" name="pottyTrainButton" onclick="pottyTrainClick()">Potty Trained</button>
          </div>
        </div>

        <div id="gameData">

          <div id="pAdoration">
              <div id="pAdorationBar">

              </div>
              <span id="pAdorationText">
                  Parent Adoration
              </span>
          </div>

          <div id="selfWill">
              <div id="selfWillBar">

              </div>
              <span id="selfWillText">
                  Self Will
              </span>
          </div>

          <div id="intelligence">
              <div id="intelligenceBar">

              </div>
              <span id="intelligenceText">
                  
              </span>
          </div>

          <div id="pottyTrain">
              <div id="pottyTrainBar">

              </div>
              <span id="pottyTrainText">
                  Potty Train
              </span>
          </div>

          <div id="parentStress">
              <div id="parentStressBar">

              </div>
              <span id="parentStressText">
                  Parent Stress
              </span>
          </div>
        </div>
      </div>


    <!--
    <button type="button" onclick="cookieClick(1)">Click Me!</button><br />
    Cookies: <span id="cookies">0</span> <br />
    <button type="button" onclick="buyCursor()">Buy Cursor</button><br  />
    Cursors: <span id="cursors">0</span><br />
    Cost: <span id="cursorCost">10</span>
    -->



  </body>
</html>
